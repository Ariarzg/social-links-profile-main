<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Headshot of Jessica Randall"
        class="profile"
      />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">&#34;Front-end developer and avid reader&#34;</p>
      <ul class="social-links-list" role="list">
        <li class="social-item">
          <a href="https://github.com/Ariarzg" class="link">Github</a>
        </li>
        <li class="social-item">
          <a href="https://www.frontendmentor.io/profile/Ariarzg" class="link">
            Frontend Mentor
          </a>
        </li>
        <li class="social-item"><a href="#" class="link">LinkedIn</a></li>
        <li class="social-item"><a href="#" class="link">Twitter</a></li>
        <li class="social-item"><a href="#" class="link">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
